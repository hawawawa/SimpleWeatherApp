<!doctype html>
<html>
<head>
    <title>Starting Angular</title>
</head>
<!-- Notice here that ng-app references our 'weatherApp' module -->
<body ng-app='weatherApp'>
    <!-- Reference the application level controller for the title model. -->
    <div ng-controller="AppCtrl" ng-model="title">
         <div class="container">
            <div class="row">
                <div class="col-xs-8">
                    <h3>
                        <img src="http://l.yimg.com/a/i/us/we/52/21.gif"></img>
                        Simple Weather App
                    </h3>
                </div>
                <div class="col-xs-offset-8 col-xs-4">
                    <form class="inline-form pull-right" ng-init="degrees = 'F'">
                        <input ng-model="degrees" type="radio" name="degrees" value="C"> C
                        <input ng-model="degrees" type="radio" name="degrees" value="F" checked> F
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a href="#home">Home</a>
                </div>
            </div>
                <div ng-view></div>
        </div>
    </div>
    <!--angular-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <!--site-->

    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
